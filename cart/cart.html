<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="cart.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop our Products</title>

<body>
    <!-- start header -->
    <header>
        <nav>
            <h1 onclick="go()" style="cursor: pointer;">CreateX store</h1>
            <div class="first-cart">
                <i class="fa-solid fa-basket-shopping" style="color: #5454c5;padding-right: 5px;" id="openCart"></i>
                <span id="quantity"> 0</span>
            </div>
        </nav>
    </header>
    <!-- end header -->



    <!-- Start cart section -->
    <div class="cart">
        <h2>Your Cart Card</h2>
        <i class="fa-solid fa-xmark" id="closeCart"></i>
        <div class="list">
            <ul class="cart_list">

            </ul>
            <div class="totalDiv">
                <span>
                <div class="total-title">Total Cashout :</div>
                <div class="total-price">&nbsp;0 $</div>
                </span>
                <div class="buy">
                    <button class="btn btn-outline-secondary" id="buynow" onclick="payment()">Buy now</button>
                </div>
            </div>
        </div>



        <!-- start total -->
    </div>
    <!-- end total -->
    <!-- end cart section -->



    <!-- section for products -->
    <section>
        <div class="content">

        </div>
    </section>
    <!-- end section for products -->

    <!-- Payment form section -->
    <iframe class="frame" 
    src="https://docs.google.com/forms/d/e/1FAIpQLSetA0LwkOax21g8f-z-kB9LRJRWSv7x48uX5HnN8gWNKkXtxw/viewform?embedded=true" 
    width="50%" 
    height="600" 
    frameborder="0"
